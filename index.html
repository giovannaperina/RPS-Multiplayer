<!DOCTYPE html>
<html>
    <head>
        
        <title>RPS Game - Multiplayer</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
         <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
        </head>
    
    <body>
        
        
        <section id="game-screen">
            
            <form id="user-enter">
                <input id="username-input" /><button>Enter</button>
            </form>
            
            <i class="fa fa-comments"></i>
            
            <section class="header" id="player2">
                <div class="score wins">
                    <p>Wins</p>
                    <span id="player2-wins">0</span>
                </div>
                
                <div class="user-name" id="player2-name">
                    Player 2
                </div>
                
                <div class="score losses">
                    <p>Losses</p>
                    <span id="player2-losses">0</span>
                </div>
            </section>
            
            <div class="hands top-hands fliped">
                <span><i class="fa fa-hand-rock-o rock"></i></span>
                <span><i class="fa fa-hand-paper-o paper"></i></span>
                <span><i class="fa fa-hand-scissors-o scissors"></i></span>
            </div>
            
            
            <div class="hands bottom-hands fliped">
                <span><i class="fa fa-hand-rock-o rock-b"></i></span>
                <span><i class="fa fa-hand-paper-o paper-b"></i></span>
                <span><i class="fa fa-hand-scissors-o scissors-b"></i></span>
            </div>
            
            <section class="header bottom" id="player1">
                <div class="score wins">
                    <p>Wins</p>
                    <span id="player1-wins">0</span>
                </div>
                
                <div class="user-name" id="player1-name">
                    Giovanna
                </div>
                
                <div class="score losses">
                    <p>Losses</p>
                    <span id="player1-losses">0</span>
                </div>
            </section>
            
            
        </section>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
